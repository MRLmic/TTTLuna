<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <header>
      Tic Tac Toe
    </header>
    <body class="container-fluid">
      <section class="turn">
        X goes first!
      </section>
      <div class="wrapper" id="wrapper">
        <div id=0>
        </div>
        <div id=1>

        </div>
        <div id=2>

        </div>
        <div id=3>

        </div>
        <div id=4>

        </div>
        <div id=5>

        </div>
        <div id=6>

        </div>
        <div id=7>

        </div>
        <div id=8>

        </div>
      </div>
      <form class="auth" id="sign-up">
        <div class="sign-up-success">
        </div>
      <div class="form-group">
        <input type="text" name="credentials[email]" id="email" placeholder="Email">
        <input type="text" name="credentials[password]" id="password" placeholder="Password">
        <input type="text" name="credentials[password_confirmation]" id="password_confirmation" placeholder="Password Confirmation">
      </div>
      <button type="submit" class="btn btn-default">Sign Up</button>
      </form>
      <form class="auth" id="sign-in">
        <div class="sign-in-success">
        </div>
      <div class="form-group">
        <input type="text" name="credentials[email]" id="email" placeholder="Email">
        <input type="text" name="credentials[password]" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Sign In</button>
      </form>
      <form class="auth" id="change-password">
        <div class="change-password-message">
        </div>
      <div class="form-group">
        <input type="text" name="passwords[old]" id="password" placeholder="old password">
        <input type="text" name="passwords[new]" id="new" placeholder="new password">
      </div>
      <button type="submit" class="btn btn-default">Change Password</button>
      </form>
    </body>
</html>
